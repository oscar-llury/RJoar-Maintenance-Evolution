<!-- 
   "  acceptable options",
   "  -port     port-number (default: 8000)",
   "  -myaddress my-address",
   "  -relay    mount-point url-of-source [limit]",
   "  -playlist mount-point filename [limit]",
   "  -page     page-name class-name",
   "  -store    page-name URL",
   "  -passwd   password-for-web-interface",
   "  -icepasswd password-for-ICE",
   "  -mplistener class-name",
   "  -shout    src-mount-point ip-address port-number password  dst-mount-point", -->
	<div id="general-container">
		<img src="/assets/img/img-form-emitir.png">
	
		<h1>Emite en JRoar</h1>
		<p>A continuación, se detalla la lista de parámetros disponibles para comenzar a reproducir en JRoar.</p>
		<p>* campos obligatorios</p>
	
		<form id="jroar-form" action="/install" method="post">	
			<div class="jroar-form-group">
				<input type="checkbox" name="isPort" id="show-button-1" value="1"/>
				<label>port (default: 8000)</label>
				<div id="show-div-1">
					<div class="jroar-form-element">
						<label>port-number</label>
						<input type="text" class="jroar-form-input" name="inputPort" placeholder="port-number"/>
					</div>
				</div>
			</div>
			
			<div class="jroar-form-group">
				<input type="checkbox" name="isAddress" id="show-button-2" value="1"/>
				<label>myaddress</label>
				<div id="show-div-2">
					<div class="jroar-form-element">
						<label>my-address</label>
						<input type="text" class="jroar-form-input" name="inputAddress" placeholder="my-address"/>
					</div>
				</div>
			</div>
			
			<div class="jroar-form-group">
				<input type="checkbox" name="isRelay" id="show-button-3" value="1"/>
				<label>relay</label>
				<div id="show-div-3">
					<div class="jroar-form-element">
						<label>mount-point</label>
						<input type="text" class="jroar-form-input" name="inputRelayMountPoint" placeholder="mount-point"/>
					</div>
					<div class="jroar-form-element">
						<label>url-of-source</label>
						<input type="text" class="jroar-form-input" name="inputSource" placeholder="url-of-source"/>
					</div>
				</div>
			</div>
			
			<div class="jroar-form-group">
				<input type="checkbox" name="isPlaylist" id="show-button-4" value="1"/>
				<label>playlist</label>
				<div id="show-div-4">
					<div class="jroar-form-element">
						<label>mount-point</label>
						<input type="text" class="jroar-form-input" name="inputPlaylistMountPoint" placeholder="mount-point"/>
					</div>
					<div class="jroar-form-element">
						<label>filename</label>
						<input type="text" class="jroar-form-input" name="inputPlaylistFilename" placeholder="filename"/>
					</div>
				</div>
			</div>
			
			<div class="jroar-form-group">
				<input type="checkbox" name="isPass" id="show-button-7" value="1"/>
				<label>passwd</label>
				<div id="show-div-7">
					<div class="jroar-form-element">
						<label>password-for-web-interface</label>
						<input type="text" class="jroar-form-input" name="inputPass" placeholder="password-for-web-interface"/>
					</div>
				</div>
			</div>
			
			<div class="jroar-form-group">
				<input type="checkbox" name="isIcepass" id="show-button-8" value="1"/>
				<label>icepasswd</label>
				<div id="show-div-8">
					<div class="jroar-form-element">
						<label>password-for-ICE</label>
						<input type="text" class="jroar-form-input" name="inputIcepass" placeholder="password-for-ICE"/>
					</div>
				</div>
			</div>
			
			<div class="jroar-form-group">
				<input type="checkbox" name="isShout" id="show-button-10" value="1"/>
				<label>shout</label>
				<div id="show-div-10">
					<div class="jroar-form-element">
						<label>src-mount-point</label>
						<input type="text" class="jroar-form-input" name="inputSrcMount" placeholder="src-mount-point"/>
					</div>
					<div class="jroar-form-element">
						<label>ip-address</label>
						<input type="text" class="jroar-form-input" name="inputDstIP" placeholder="ip-address"/>
					</div>
					<div class="jroar-form-element">
						<label>port-number</label>
						<input type="text" class="jroar-form-input" name="inputDstPort" placeholder="port-number"/>
					</div>
					<div class="jroar-form-element">
						<label>password</label>
						<input type="text" class="jroar-form-input" name="inputDstPass" placeholder="password"/>
					</div>
					<div class="jroar-form-element">
						<label>dst-mount-point</label>
						<input type="text" class="jroar-form-input" name="inputDstMount" placeholder="dst-mount-point"/>
					</div>
				</div>
			</div>
			
			
			<input type="submit" id="but-comenzar" value="¡Comenzar!">
		</form>

		
	</div>
