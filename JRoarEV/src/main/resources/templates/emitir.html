<!doctype html>
<html lang="">
<head>
	<meta charset="utf-8">
	<title>JRoar | Instalador</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="shortcut icon" href="/assets/img/favicon.ico">
	
	<link rel="stylesheet" href="/assets/css/style.css">
	<link rel="stylesheet" href="/assets/css/emitir.css">
	
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/65f7dd0165.js" crossorigin="anonymous"></script>
	<script src="/assets/js/emitir.js"></script>
</head>

<body>

<header>
	<nav>
		<a href="/home">
			<img id="img-logo-header" src="./assets/img/logo-negro.png"/>
		</a>
	</nav>
</header>


<!-- 
   "  acceptable options",
   "  -port     port-number (default: 8000)",
   "  -myaddress my-address",
   "  -relay    mount-point url-of-source [limit]",
   "  -playlist mount-point filename [limit]",
   "  -page     page-name class-name",
   "  -store    page-name URL",
   "  -passwd   password-for-web-interface",
   "  -icepasswd password-for-ICE",
   "  -mplistener class-name",
   "  -shout    src-mount-point ip-address port-number password  dst-mount-point", -->
	<div id="general-container">
		<img src="/assets/img/img-form-emitir.png">
		<form id="jroar-form" action="/install" method="post">	
			<h1>Registro del administrador</h1>
			<div id="emitir-admin">
				<label>Email</label>
				<input type="text" class="input-login" name="email" required/>
				<br>
				<label>Nombre</label>
				<input type="text" class="input-login" name="firstName" required/>
				<br>
				<label>Apellido</label>
				<input type="text" class="input-login" name="lastName" required/>
				<br>
				<label>Contraseña</label>
				<input type="text" class="input-login" name="password" required/>
			</div>
			<h1>Emite en JRoar</h1>
			<p>A continuación, se detalla la lista de parámetros disponibles para comenzar a reproducir en JRoar.</p>
	
			<div class="jroar-form-group">
				<input type="checkbox" name="isPort" id="show-button-1" value="1"/>
				<label>port (default: 8000)</label>
				<div id="show-div-1">
					<div class="jroar-form-element">
						<label>port-number</label>
						<input type="number" class="jroar-form-input" name="inputPort" placeholder="número de puerto"/>
					</div>
				</div>
			</div>
			
			<div class="jroar-form-group">
				<input type="checkbox" name="isAddress" id="show-button-2" value="1"/>
				<label>myaddress</label>
				<div id="show-div-2">
					<div class="jroar-form-element">
						<label>my-address</label>
						<input type="text" class="jroar-form-input" name="inputAddress" placeholder="dirección IP dónde emitir"/>
					</div>
				</div>
			</div>
			
			<div class="jroar-form-group">
				<input type="checkbox" name="isRelay" id="show-button-3" value="1"/>
				<label>relay</label>
				<div id="show-div-3">
					<div class="jroar-form-element">
						<label>Tipo de emisión: </label>
						<input type="radio" class="jroar-form-input-radio" name="inputRelayEmissionType" value="audio"/>
						<label> solo audio</label>
						<input type="radio" checked="checked" class="jroar-form-input-radio" name="inputRelayEmissionType" value="video"/>
						<label> audio y vídeo</label>
					</div>
					<div class="jroar-form-element">
						<label>mount-point</label>
						<input type="text" class="jroar-form-input" name="inputRelayMountPoint" placeholder="/... .ogg"/>
					</div>
					<div class="jroar-form-element">
						<label>url-of-source</label>
						<input type="text" class="jroar-form-input" name="inputSource" placeholder="http://..."/>
					</div>
					<div class="jroar-form-element">
						<label>limit</label>
						<input type="number" class="jroar-form-input" name="inputLimitRelay" placeholder="máximo de conexiones simultáneas"/>
					</div>
				</div>
			</div>
			
			<div class="jroar-form-group">
				<input type="checkbox" name="isPlaylist" id="show-button-4" value="1"/>
				<label>playlist</label>
				<div id="show-div-4">
					<div class="jroar-form-element">
						<label>Tipo de emisión: </label>
						<input type="radio" class="jroar-form-input-radio" name="inputPlaylistEmissionType" value="audio"/>
						<label> solo audio</label>
						<input type="radio" checked="checked" class="jroar-form-input-radio" name="inputPlaylistEmissionType" value="video"/>
						<label> audio y vídeo</label>
					</div>
					<div class="jroar-form-element">
						<label>mount-point</label>
						<input type="text" class="jroar-form-input" name="inputPlaylistMountPoint" placeholder="/... .ogg"/>
					</div>
					<div class="jroar-form-element">
						<label>filename</label>
						<input type="text" class="jroar-form-input" name="inputPlaylistFilename" placeholder="archivo playlist fuente en local"/>
					</div>
					<div class="jroar-form-element">
						<label>limit</label>
						<input type="number" class="jroar-form-input" name="inputLimitPlay" placeholder="máximo de conexiones simultáneas"/>
					</div>
				</div>
			</div>
			
			<div class="jroar-form-group">
				<input type="checkbox" name="isPass" id="show-button-7" value="1"/>
				<label>JRoar-password (default: pass)</label>
				<div id="show-div-7">
					<div class="jroar-form-element">
						<label>JRoar-password</label>
						<input type="text" class="jroar-form-input" name="inputPass" placeholder="contraseña para JRoar"/>
					</div>
				</div>
			</div>
			
			<div class="jroar-form-group">
				<input type="checkbox" name="isIcepass" id="show-button-8" value="1"/>
				<label>icepasswd</label>
				<div id="show-div-8">
					<div class="jroar-form-element">
						<label>password-for-ICE</label>
						<input type="text" class="jroar-form-input" name="inputIcepass" placeholder="contraseña para ICE"/>
					</div>
				</div>
			</div>
			
			<div class="jroar-form-group">
				<input type="checkbox" name="isShout" id="show-button-10" value="1"/>
				<label>shout</label>
				<div id="show-div-10">
					<div class="jroar-form-element">
						<label>src-mount-point</label>
						<input type="text" class="jroar-form-input" name="inputSrcMount" placeholder="dirección origen ... .ogg"/>
					</div>
					<div class="jroar-form-element">
						<label>ip-address</label>
						<input type="text" class="jroar-form-input" name="inputDstIP" placeholder="dirección IP destino"/>
					</div>
					<div class="jroar-form-element">
						<label>port-number</label>
						<input type="text" class="jroar-form-input" name="inputDstPort" placeholder="número de puerto destino"/>
					</div>
					<div class="jroar-form-element">
						<label>password</label>
						<input type="text" class="jroar-form-input" name="inputDstPass" placeholder="contraseña"/>
					</div>
					<div class="jroar-form-element">
						<label>dst-mount-point</label>
						<input type="text" class="jroar-form-input" name="inputDstMount" placeholder="destino /... .ogg"/>
					</div>
				</div>
			</div>
			
			
			<input type="submit" id="but-comenzar" value="¡Comenzar!">
		</form>

		
	</div>

<footer>
	<hr>
	
	<div id="footer-container">
		<div id="footer-logo">
			<img src="/assets/img/logo-negro.png"/>
			<p>Versión del sistema {{jVersion}}</p>
		</div>

		<div id="footer-nav">
			<ul>
				<li>
					<a href="#">
						<i class="fab fa-twitter footer-icon"></i>
					</a>
				</li>
				<li>
					<a href="https://github.com/Sw-Evolution/20E02">
						<i class="fab fa-github footer-icon"></i>
					</a>
				</li>
			</ul>

		</div>
	</div>
</footer>

</body>
</html>
